<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCord - Вход</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="auth-container">
    <div class="auth-box">
        <h2>С возвращением в NeoCord</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        
        <p id="error-message" style="color: var(--error-color); text-align: center; margin-top: 15px; font-weight: 500;"></p>
        
        <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Очистка предыдущих ошибок
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Сервер установит куку 'auth_token'. Перенаправляем на главный экран.
                    window.location.href = '/'; 
                } else {
                    errorMessage.textContent = result.message || 'Ошибка входа. Проверьте данные.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Ошибка сети. Попробуйте снова.';
            }
        });
    </script>
</body>
</html>
