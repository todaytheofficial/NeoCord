<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCord - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-container">
        <h1>Welcome to NeoCord</h1>
        <form id="login-form" class="auth-form">
            <h2>Sign In</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-message" class="error-message"></p>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Choose Username" required>
            <input type="password" id="reg-password" placeholder="Choose Password" required>
            <button type="submit">Register Account</button>
            <p id="reg-message" class="error-message"></p>
        </form>

        <p class="toggle-link">
            <span id="show-register">Need an account? Register.</span>
            <span id="show-login" class="hidden">Already have an account? Login.</span>
        </p>
    </div>

    <script>
        // Frontend logic for form switching and API calls

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginMessage = document.getElementById('login-message');
        const regMessage = document.getElementById('reg-message');

        showRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            showRegister.classList.add('hidden');
            showLogin.classList.remove('hidden');
            loginMessage.textContent = '';
        });

        showLogin.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            showLogin.classList.add('hidden');
            showRegister.classList.remove('hidden');
            regMessage.textContent = '';
        });

        async function handleAuth(event, endpoint, messageElement) {
            event.preventDefault();
            const form = event.target;
            const username = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;
            
            messageElement.textContent = 'Processing...';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success: Redirect to main app
                    window.location.href = '/'; 
                } else {
                    messageElement.textContent = data.message || 'An error occurred.';
                }
            } catch (error) {
                messageElement.textContent = 'Server error. Please try again.';
                console.error('Fetch Error:', error);
            }
        }

        loginForm.addEventListener('submit', (e) => handleAuth(e, '/api/login', loginMessage));
        registerForm.addEventListener('submit', (e) => handleAuth(e, '/api/register', regMessage));

    </script>
</body>
</html>
